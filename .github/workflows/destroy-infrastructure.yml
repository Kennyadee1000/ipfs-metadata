name: 05 Destroy IPFS Metadata Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select the environment to destroy its infra'
        required: true
        default: dev
        type: choice
        options:
          - dev
          - prod

jobs:
  destroyIpfsInfrastructure:
    name: Destroying IPFS Infrastructure
    runs-on: ubuntu-latest
    container: hashicorp/terraform
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Envs
        run: |
          mkdir ~/.aws
          echo -e "${{ secrets.SHARED_CREDENTIALS }}" >> ~/.aws/credentials
          echo -e "${{ secrets.SHARED_CONFIG }}" >> ~/.aws/config

          echo -e "enable_https = \"${{ env.ENABLE_HTTPS }}\"" >> terraform/environments/${{ github.event.inputs.environment }}/terraform.tfvars
          
          echo -e "certificate_arn = \"${{ env.CERTIFICATE_ARN }}\"" >> terraform/environments/${{ github.event.inputs.environment }}/terraform.tfvars
          
          echo -e "domain_name = \"${{ env.DOMAIN_NAME }}\"" >> terraform/environments/${{ github.event.inputs.environment }}/terraform.tfvars


      - name: Terraform Init
        working-directory: terraform/environments/${{ github.event.inputs.environment }}
        run: terraform init

      - name: Terraform Destroy
        working-directory: terraform/environments/${{ github.event.inputs.environment }}
        run: terraform destroy -auto-approve
name: 02 Plan IPFS Metadata Infrastructure

on:
  push:
    branches:
      - main

jobs:
  planDevIpfsInfrastructure:
    name: Plan DEV IPFS Infrastructure
    runs-on: ubuntu-latest
    container: hashicorp/terraform
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Envs
        run: |
          mkdir ~/.aws
          echo -e "${{ secrets.SHARED_CREDENTIALS }}" >> ~/.aws/credentials
          echo -e "${{ secrets.SHARED_CONFIG }}" >> ~/.aws/config

          echo -e "enable_https = ${{ env.ENABLE_HTTPS }}" >> terraform/environments/${{ github.event.inputs.environment }}/terraform.tfvars
          
          echo -e "certificate_arn = \"${{ env.CERTIFICATE_ARN }}\"" >> terraform/environments/${{ github.event.inputs.environment }}/terraform.tfvars
          
          echo -e "domain_name = \"${{ env.DOMAIN_NAME }}\"" >> terraform/environments/${{ github.event.inputs.environment }}/terraform.tfvars


      - name: Dev - Terraform Init
        working-directory: terraform/environments/dev
        run: terraform init

      - name: Dev - Terraform Plan
        working-directory: terraform/environments/dev
        run: terraform plan

